r><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><code class="hljs routeros"><span class="hljs-keyword">from</span> docx import Document<br><span class="hljs-keyword">from</span> docx.shared import Inches<br><span class="hljs-keyword">from</span> docx.shared import Pt<br><span class="hljs-keyword">from</span> docx.oxml.ns import qn<br><span class="hljs-keyword">from</span> docx.enum.text import WD_PARAGRAPH_ALIGNMENT<br><br><span class="hljs-comment"># 创建Doc</span><br>doc = Document()<br><br><span class="hljs-comment"># 增加标题</span><br>doc.add_heading(<span class="hljs-string">&#x27;⼀级标题&#x27;</span>, 1)<br>doc.add_heading(<span class="hljs-string">&#x27;⼆级标题&#x27;</span>, 2)<br><br><span class="hljs-comment"># 段落</span><br>paragraph = doc.add_paragraph()<br><span class="hljs-built_in">run</span> = paragraph.add_run(<span class="hljs-string">&#x27;设置字号、&#x27;</span>)<br>run.font.size = Pt(34)<br><span class="hljs-built_in">run</span> = paragraph.add_run(<span class="hljs-string">&#x27;设置宋体、&#x27;</span>)<br>run.font.name = <span class="hljs-string">&#x27;宋体&#x27;</span><br>r = run.element<br>r.rPr.rFonts.<span class="hljs-built_in">set</span>(qn(<span class="hljs-string">&#x27;w:eastAsia&#x27;</span>), <span class="hljs-string">&#x27;宋体&#x27;</span>)<br><span class="hljs-built_in">run</span> = paragraph.add_run(<span class="hljs-string">&#x27;斜体、&#x27;</span>)<br>run.italic = <span class="hljs-literal">True</span><br>paragraph.add_run(<span class="hljs-string">&#x27;粗体&#x27;</span>).bold = <span class="hljs-literal">True</span><br><br><span class="hljs-comment"># 引用</span><br>doc.add_paragraph(<span class="hljs-string">&#x27;Intense quote&#x27;</span>,<br>                  <span class="hljs-attribute">style</span>=<span class="hljs-string">&#x27;Intense Quote&#x27;</span>)<br><br><span class="hljs-comment"># 图片</span><br>doc.add_picture(<span class="hljs-string">&#x27;1.png&#x27;</span>, <span class="hljs-attribute">width</span>=Inches(1.35))<br><br><span class="hljs-comment"># 添加缩进</span><br>paragraph = doc.add_paragraph()<br>paragraph.add_run(<span class="hljs-string">&#x27;设置缩进&#x27;</span>)<br>article_format = paragraph.paragraph_format<br>article_format.first_line_indent = Inches(0.3)  # 英寸单位<br><br><span class="hljs-comment"># 居中显示</span><br>paragraph = doc.add_paragraph()<br>paragraph.add_run(<span class="hljs-string">&#x27;设置居中&#x27;</span>)<br>paragraph.alignment = WD_PARAGRAPH_ALIGNMENT.CENTER  # 居中<br><br><span class="hljs-comment"># 列表</span><br>doc.add_paragraph(<span class="hljs-string">&#x27;⽆序列表元素1&#x27;</span>, <span class="hljs-attribute">style</span>=<span class="hljs-string">&#x27;List Bullet&#x27;</span>)<br>doc.add_paragraph(<span class="hljs-string">&#x27;⽆序列表元素2&#x27;</span>, <span class="hljs-attribute">style</span>=<span class="hljs-string">&#x27;List Bullet&#x27;</span>)<br>doc.add_paragraph(<span class="hljs-string">&#x27;⽆序列表元素3&#x27;</span>, <span class="hljs-attribute">style</span>=<span class="hljs-string">&#x27;List Bullet&#x27;</span>)<br><br>doc.add_paragraph(<span class="hljs-string">&#x27;有序列表元素1&#x27;</span>, <span class="hljs-attribute">style</span>=<span class="hljs-string">&#x27;List Number&#x27;</span>)<br>doc.add_paragraph(<span class="hljs-string">&#x27;有序列表元素2&#x27;</span>, <span class="hljs-attribute">style</span>=<span class="hljs-string">&#x27;List Number&#x27;</span>)<br>doc.add_paragraph(<span class="hljs-string">&#x27;有序列表元素3&#x27;</span>, <span class="hljs-attribute">style</span>=<span class="hljs-string">&#x27;List Number&#x27;</span>)<br><br><span class="hljs-comment"># 分页符</span> r</span> <span class="hljs-built_in">run</span> <span class="hljs-keyword">in</span> <span class="hljs-built_in">paragraph</span>.runs:<br>        <span class="hljs-built_in">run</span>.font.bold = True  <span class="hljs-comment"># 加粗</span><br>        <span class="hljs-built_in">run</span>.font.italic = True  <span class="hljs-comment"># 斜体</span><br>        <span class="hljs-built_in">run</span>.font.underline = True  <span class="hljs-comment"># 下划线</span><br>        <span class="hljs-built_in">run</span>.font.strike = True  <span class="hljs-comment"># 删除线</span><br>        <span class="hljs-built_in">run</span>.font.shadow = True  <span class="hljs-comment"># 阴影</span><br>        <span class="hljs-built_in">run</span>.font.size = Pt(<span class="hljs-number">20</span>)  <span class="hljs-comment"># 字体大小</span><br>        <span class="hljs-built_in">run</span>.font.color.rgb = RGBColor(<span class="hljs-number">255</span>,<span class="hljs-number">255</span>,<span class="hljs-number">0</span>)<br>        <span class="hljs-comment"># 字体名称不生效时需要特殊处理</span><br>        <span class="hljs-built_in">run</span>.font.<span class="hljs-built_in">name</span> = &#x27;微软雅黑&#x27;<br>        r = <span class="hljs-built_in">run</span>.element.rPr.rFonts<br>        r.<span class="hljs-keyword">set</span>(qn(&#x27;w:eastAsia&#x27;),&#x27;微软雅黑&#x27;)<br><br><span class="hljs-comment"># 修改段落样式，对齐</span><br><span class="hljs-built_in">paragraphs</span> = doc.<span class="hljs-built_in">paragraphs</span><br><span class="hljs-keyword">for</span> <span class="hljs-built_in">paragraph</span> <span class="hljs-keyword">in</span> <span class="hljs-built_in">paragraphs</span>:<br>    <span class="hljs-comment"># 可选的对齐方式：LEFT,CENTER, RIGHT, JUSTIFY, DISTRIBUTE,JUSTIFY_MED,JUSTIFY_HI, JUSTIFY_LOW,THAI_JUSTIFY</span><br>    <span class="hljs-built_in">paragraph</span>.alignment = WD_ALIGN_PARAGRAPH.CENTER<br>    <span class="hljs-comment"># paragraph.paragraph_format.line_spacing = 2.0 注意用浮点           clipboard.on('success', function(e) {
            e.clearSelection();
            e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-copy', 'icon-success');
            setTimeout(function() {
              e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-success', 'icon-copy');
            }, 2000);
          });
        });
      }
    });
  })();
</script>
